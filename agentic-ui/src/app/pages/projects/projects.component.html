<div class="p-4 space-y-4">
  
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-2xl font-bold">Projects</h2>
    <button
      class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700"
      (click)="createNewProject()"
    >
      + New Project
    </button>
  </div>

  <div class="overflow-x-auto bg-white rounded shadow">
    
    <table class="min-w-full text-sm text-left border-collapse">
      <thead class="bg-gray-100 border-b">
        <tr>
          <th class="p-3 font-medium">ID</th>
          <th class="p-3 font-medium">Name</th>
          <th class="p-3 font-medium">Agencies</th>
          <th class="p-3 font-medium">Status</th>
          <th class="p-3 font-medium text-center">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let project of projects" class="border-b hover:bg-gray-50">
          <td class="p-3">{{ project.id }}</td>
          <td class="p-3">{{ project.name }}</td>
          <td class="p-3">{{ project.agencies }}</td>
          <td class="p-3">
            <span
              [ngClass]="{
                'bg-green-100 text-green-800': project.status === 'active',
                'bg-yellow-100 text-yellow-800': project.status === 'pending',
                'bg-gray-200 text-gray-800': project.status === 'inactive'
              }"
              class="px-2 py-1 rounded text-xs font-medium"
            >
              {{ project.status }}
            </span>
          </td>
          <td class="p-3 flex justify-center gap-2">
            <button class="text-sm text-blue-600 hover:underline cursor-pointer" (click)="toggleProjectStatus(project)">
              {{ project.status === 'active' ? 'Deactivate' : 'Activate' }}
            </button>
            <button (click)="editProject(project)" class="text-yellow-600 hover:underline text-sm">Edit</button>
            <button (click)="openDeleteModal(project)" class="text-red-600 hover:underline text-sm">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <!-- Delete Project Confirmation Modal -->
  <div
    *ngIf="showDeleteModal"
    class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-40"
  >
    <div class="bg-white rounded shadow-lg p-6 w-full max-w-md">
      <h2 class="text-xl font-bold text-red-600 mb-3">Delete project</h2>
      <p class="text-gray-700 mb-6">
        Are you sure you want to delete project
        <strong>{{ selectedProjectToDelete?.name }}</strong>? This action cannot be undone.
      </p>
      <div class="flex justify-end gap-3">
        <button
          class="bg-gray-100 text-gray-800 px-4 py-2 rounded hover:bg-gray-200"
          (click)="closeDeleteModal()"
        >
          Cancel
        </button>
        <button
          class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700"
          (click)="confirmDeleteProject()"
        >
          Delete
        </button>
      </div>
    </div>
  </div>

</div>
