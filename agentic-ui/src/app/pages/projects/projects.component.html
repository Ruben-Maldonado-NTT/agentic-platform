<div class="p-4 space-y-4">
  <h2 class="text-2xl font-semibold mb-4">Proyectos</h2>

  <div class="overflow-x-auto bg-white rounded shadow">
    <table class="min-w-full text-sm text-left border-collapse">
      <thead class="bg-gray-100 border-b">
        <tr>
          <th class="p-3 font-medium">ID</th>
          <th class="p-3 font-medium">Nombre</th>
          <th class="p-3 font-medium">Agencias</th>
          <th class="p-3 font-medium">Estado</th>
          <th class="p-3 font-medium text-center">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let project of projects" class="border-b hover:bg-gray-50">
          <td class="p-3">{{ project.id }}</td>
          <td class="p-3">{{ project.name }}</td>
          <td class="p-3">{{ project.agencies }}</td>
          <td class="p-3">
            <span
              class="inline-block px-2 py-1 text-xs rounded-full"
              [ngClass]="{
                'bg-green-100 text-green-700': project.status === 'activo',
                'bg-yellow-100 text-yellow-800': project.status === 'pendiente'
              }"
            >
              {{ project.status }}
            </span>
          </td>
          <td class="p-3 flex justify-center gap-2">
            <button (click)="viewProject(project)" class="text-blue-600 hover:underline text-sm">Ver</button>
            <button (click)="editProject(project)" class="text-yellow-600 hover:underline text-sm">Editar</button>
            <button (click)="deleteProject(project)" class="text-red-600 hover:underline text-sm">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
