<div class="bg-white border-2 border-blue-500 rounded shadow p-4 w-[280px] relative">
  <!-- Icono papelera arriba a la derecha -->
  <div class="absolute top-2 right-2 flex gap-2">
    <button
      class="p-1 rounded hover:bg-gray-100"
      (click)="emitDelete()"
      title="Eliminar agencia"
    >
      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6M9 7V4a1 1 0 011-1h4a1 1 0 011 1v3m-7 0h10" />
      </svg>
    </button>
  </div>

  <!-- Nombre de la agencia -->
  <div class="text-lg font-bold text-blue-700 mb-3">
    Agencia {{ model?.name || 'Agencia sin nombre' }}
  </div>

  <!-- Agentes embebidos dentro de esta agencia -->
  <div *ngFor="let agent of childAgents" class="bg-gray-100 rounded p-2 mb-2 shadow-sm">
    <div class="font-medium text-sm">{{ agent.data.name }}</div>
    <div class="text-xs text-gray-600">{{ agent.data.role }}</div>
  </div>
</div>
