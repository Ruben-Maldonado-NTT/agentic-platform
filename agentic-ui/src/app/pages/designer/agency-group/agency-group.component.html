<div class="bg-white border-2 border-blue-500 rounded shadow p-4 w-[280px] relative">
  <!-- Icono papelera arriba a la derecha -->
  <div class="absolute top-2 right-2 flex gap-2">
    <!-- Edit icon -->
    <button
      class="text-blue-600 hover:text-blue-800"
      (click)="onEditAgency()"
      title="Edit"
    >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none"
        viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M11 5H6a2 2 0 00-2 2v12a2 2 0 002 2h12a2 2 0 002-2v-5M18.5 2.5l3 3L12 15l-4 1 1-4 9.5-9.5z" />
        </svg>
    </button>
  
    <!-- Delete icon -->
    <button
      class="text-red-600 hover:text-red-800"
      (click)="emitDelete()"
      title="Delete"
    >
      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none"
           viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
  </div>

  <!-- Nombre de la agencia -->
  <div class="text-lg font-bold text-blue-700 mb-3">
    Agencia {{ model?.name || 'Unnamed agency' }}
  </div>

  <!-- Agentes embebidos dentro de esta agencia -->
  <div *ngFor="let agent of childAgents" class="bg-gray-100 rounded p-2 mb-2 shadow-sm">
    <div class="relative bg-gray-50 rounded px-4 py-2 mb-2 flex items-center">
      <!-- Contenido del agente -->
      <div class="flex-1">
        <span class="font-semibold">{{ agent?.data?.name }}</span><br />
        <span class="text-sm text-gray-500">{{ agent?.data?.role }}</span>
      </div>
    
      <!-- BotÃ³n de eliminar -->
      <button
        (click)="removeAgentFromAgency(agent.id)"
        title="Remove agent"
        class="ml-2 text-red-600 hover:text-red-800"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none"
             viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
  </div>
</div>
