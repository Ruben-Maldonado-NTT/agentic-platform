<div class="p-4 space-y-4">
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-bold">Agent Catalog</h2>
    <button
      class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700"
      (click)="createNewAgent()"
    >
      + Create Agent
    </button>
  </div>
  
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <div
      *ngFor="let agent of agents"
      class="relative bg-white rounded-lg shadow p-4 flex flex-col justify-between"
    >
      <div>
        <h3 class="text-lg font-semibold mb-1 pr-10">{{ agent.name }}</h3>
        <p class="text-sm text-gray-600">Role: <strong>{{ agent.role }}</strong></p>
        <p class="text-sm mt-1">
          Status:
          <span
            class="inline-block px-2 py-1 text-xs rounded-full"
            [ngClass]="{
              'bg-green-100 text-green-700': agent.status === 'activo',
              'bg-red-100 text-red-700': agent.status === 'inactivo'
            }"
          >
            {{ agent.status }}
          </span>
        </p>
      </div>

      <div class="absolute top-2 right-2 flex gap-2">
        <!-- Edit icon -->
        <button
          class="text-blue-600 hover:text-blue-800"
          (click)="editAgent(agent)"
          title="Edit"
        >
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none"
            viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M11 5H6a2 2 0 00-2 2v12a2 2 0 002 2h12a2 2 0 002-2v-5M18.5 2.5l3 3L12 15l-4 1 1-4 9.5-9.5z" />
            </svg>
        </button>
      
        <!-- Delete icon -->
        <button
          class="text-red-600 hover:text-red-800"
          (click)="openDeleteModal(agent)"
          title="Delete"
        >
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none"
               viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
  </div>
  <!-- Delete Agent Modal -->
  <div
    *ngIf="showDeleteModal"
    class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-40"
  >
    <div class="bg-white rounded shadow-lg p-6 w-full max-w-md">
      <h2 class="text-xl font-bold text-red-600 mb-3">Delete agent</h2>
      <p class="text-gray-700 mb-6">
        Are you sure you want to delete the agent
        <strong>{{ selectedAgentToDelete?.name }}</strong>? This action cannot be undone.
      </p>
      <div class="flex justify-end gap-3">
        <button
          class="bg-gray-100 text-gray-800 px-4 py-2 rounded hover:bg-gray-200"
          (click)="closeDeleteModal()"
        >
          Cancel
        </button>
        <button
          class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700"
          (click)="confirmDeleteAgent()"
        >
          Delete
        </button>
      </div>
    </div>
  </div>

</div>
