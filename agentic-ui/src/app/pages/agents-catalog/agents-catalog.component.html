<div class="p-4 space-y-4">
  <h2 class="text-2xl font-semibold">CatÃ¡logo de Agentes</h2>

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <div
      *ngFor="let agent of agents"
      class="bg-white rounded-lg shadow p-4 flex flex-col justify-between"
    >
      <div>
        <h3 class="text-lg font-semibold mb-1">{{ agent.name }}</h3>
        <p class="text-sm text-gray-600">Rol: <strong>{{ agent.role }}</strong></p>
        <p class="text-sm mt-1">
          Estado:
          <span
            class="inline-block px-2 py-1 text-xs rounded-full"
            [ngClass]="{
              'bg-green-100 text-green-700': agent.status === 'activo',
              'bg-red-100 text-red-700': agent.status === 'inactivo'
            }"
          >
            {{ agent.status }}
          </span>
        </p>
      </div>

      <div class="mt-4 flex gap-2">
        <button
          (click)="viewAgent(agent)"
          class="text-sm text-blue-600 hover:underline"
        >
          Ver
        </button>
        <button
          (click)="copyAgent(agent)"
          class="text-sm text-yellow-600 hover:underline"
        >
          Copiar
        </button>
        <button
          (click)="useAgent(agent)"
          class="text-sm text-green-600 hover:underline"
        >
          Usar
        </button>
      </div>
    </div>
  </div>
</div>
