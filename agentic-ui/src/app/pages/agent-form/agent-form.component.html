<h2 class="text-2xl font-bold mb-6">Create New Agent</h2>

<form [formGroup]="agentForm" (ngSubmit)="onSave()" class="space-y-4">

  <div>
    <label class="block font-medium mb-1">Name</label>
    <input type="text" formControlName="name" class="w-full border rounded px-3 py-2" />
  </div>

  <div>
    <label class="block font-medium mb-1">Role</label>
    <input type="text" formControlName="role" class="w-full border rounded px-3 py-2" />
  </div>

  <div>
    <label class="block font-medium mb-1">Status</label>
    <select formControlName="status" class="w-full border rounded px-3 py-2">
      <option value="active">active</option>
      <option value="inactive">inactive</option>
    </select>
  </div>

  <div>
    <label class="block font-medium mb-1">Description</label>
    <textarea formControlName="description" rows="4" class="w-full border rounded px-3 py-2"></textarea>
  </div>

  <div class="flex justify-end gap-3 mt-6">
    <button type="button" (click)="onCancel()" class="px-4 py-2 bg-gray-100 rounded hover:bg-gray-200">Cancel</button>
    <button type="submit" [disabled]="agentForm.invalid" class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700">Save</button>
  </div>

</form>
