<div class="p-4 space-y-4">
  <h2 class="text-2xl font-semibold">Repositorios de Agentes</h2>

  <div class="overflow-x-auto bg-white rounded shadow">
    <table class="min-w-full text-sm text-left border-collapse">
      <thead class="bg-gray-100 border-b">
        <tr>
          <th class="p-3">Agente</th>
          <th class="p-3">Repositorio</th>
          <th class="p-3">Última actualización</th>
          <th class="p-3 text-center">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let repo of repos" class="border-b hover:bg-gray-50">
          <td class="p-3">{{ repo.agent }}</td>
          <td class="p-3 underline text-blue-600 cursor-pointer" (click)="viewRepo(repo)">
            {{ repo.name }}
          </td>
          <td class="p-3">{{ repo.last_updated }}</td>
          <td class="p-3 flex justify-center gap-2 text-sm">
            <button (click)="cloneRepo(repo)" class="text-green-600 hover:underline">Clonar</button>
            <button (click)="downloadRepo(repo)" class="text-blue-600 hover:underline">Descargar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
