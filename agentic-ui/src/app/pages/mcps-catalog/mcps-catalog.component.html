<div class="p-4 space-y-4">
  <h2 class="text-2xl font-semibold">Cat√°logo de MCPs</h2>

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <div
      *ngFor="let mcp of mcps"
      class="bg-white rounded-lg shadow p-4 flex flex-col justify-between"
    >
      <div>
        <h3 class="text-lg font-semibold mb-1">{{ mcp.name }}</h3>
        <p class="text-sm text-gray-600">Tipo: <strong>{{ mcp.type }}</strong></p>
        <p class="text-sm mt-1">
          Estado:
          <span
            class="inline-block px-2 py-1 text-xs rounded-full"
            [ngClass]="{
              'bg-green-100 text-green-700': mcp.status === 'activo',
              'bg-yellow-100 text-yellow-700': mcp.status === 'experimental'
            }"
          >
            {{ mcp.status }}
          </span>
        </p>
      </div>

      <div class="mt-4 flex gap-2">
        <button
          (click)="viewMcp(mcp)"
          class="text-sm text-blue-600 hover:underline"
        >
          Ver
        </button>
        <button
          (click)="testMcp(mcp)"
          class="text-sm text-purple-600 hover:underline"
        >
          Probar
        </button>
        <button
          (click)="assignMcp(mcp)"
          class="text-sm text-green-600 hover:underline"
        >
          Asignar
        </button>
      </div>
    </div>
  </div>
</div>
