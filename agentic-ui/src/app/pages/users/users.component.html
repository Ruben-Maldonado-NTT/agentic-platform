<div class="p-4 space-y-4">
  <h2 class="text-2xl font-semibold">Gesti√≥n de Usuarios</h2>

  <div class="overflow-x-auto bg-white rounded shadow">
    <table class="min-w-full text-sm text-left border-collapse">
      <thead class="bg-gray-100 border-b">
        <tr>
          <th class="p-3">Nombre</th>
          <th class="p-3">Email</th>
          <th class="p-3">Rol</th>
          <th class="p-3 text-center">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users" class="border-b hover:bg-gray-50">
          <td class="p-3">{{ user.name }}</td>
          <td class="p-3">{{ user.email }}</td>
          <td class="p-3 capitalize">{{ user.role }}</td>
          <td class="p-3 flex justify-center gap-2 text-sm">
            <button (click)="changeRole(user)" class="text-blue-600 hover:underline">Cambiar rol</button>
            <button (click)="deleteUser(user)" class="text-red-600 hover:underline">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
