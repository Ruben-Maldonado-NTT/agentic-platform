<div class="p-4 space-y-8">
  <h2 class="text-2xl font-semibold">Dashboard</h2>

  <!-- Métricas -->
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
    <div class="bg-white p-4 rounded-lg shadow text-center">
      <h3 class="text-sm text-gray-500">Proyectos</h3>
      <p class="text-3xl font-bold">{{ metrics.projects }}</p>
    </div>
    <div class="bg-white p-4 rounded-lg shadow text-center">
      <h3 class="text-sm text-gray-500">Agencias Activas</h3>
      <p class="text-3xl font-bold">{{ metrics.agencies }}</p>
    </div>
    <div class="bg-white p-4 rounded-lg shadow text-center">
      <h3 class="text-sm text-gray-500">Agentes Operativos</h3>
      <p class="text-3xl font-bold">{{ metrics.agents }}</p>
    </div>
    <div class="bg-white p-4 rounded-lg shadow text-center">
      <h3 class="text-sm text-gray-500">Errores Hoy</h3>
      <p class="text-3xl font-bold text-red-600">{{ metrics.errors }}</p>
    </div>
  </div>

  <!-- Gráficas -->
  <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
    <apx-chart
      [series]="agentByAgencyOptions.series"
      [chart]="agentByAgencyOptions.chart"
      [xaxis]="agentByAgencyOptions.xaxis"
      [title]="agentByAgencyOptions.title">
    </apx-chart>

    <apx-chart
      [series]="trafficOptions.series"
      [chart]="trafficOptions.chart"
      [title]="trafficOptions.title">
    </apx-chart>

    <apx-chart
      [series]="mcpUsageOptions.series"
      [chart]="mcpUsageOptions.chart"
      [labels]="mcpUsageOptions.labels"
      [title]="mcpUsageOptions.title">
    </apx-chart>
  </div>
</div>
