<div class="p-4 space-y-6">
  <h2 class="text-2xl font-semibold">Gesti√≥n de Modelos LLM</h2>

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <div
      *ngFor="let llm of llms"
      class="bg-white rounded-lg shadow p-4 flex flex-col justify-between"
    >
      <div>
        <h3 class="text-lg font-semibold mb-1">{{ llm.name }}</h3>
        <p class="text-sm text-gray-600">Proveedor: <strong>{{ llm.provider }}</strong></p>
        <p class="text-sm mt-1">
          Estado:
          <span
            class="inline-block px-2 py-1 text-xs rounded-full"
            [ngClass]="{
              'bg-green-100 text-green-700': llm.status === 'disponible',
              'bg-yellow-100 text-yellow-700': llm.status === 'experimental'
            }"
          >
            {{ llm.status }}
          </span>
        </p>
      </div>

      <div class="mt-4">
        <button
          class="w-full py-2 rounded text-sm font-medium"
          [ngClass]="{
            'bg-blue-600 text-white hover:bg-blue-700': defaultLlm !== llm.id,
            'bg-gray-200 text-gray-600': defaultLlm === llm.id
          }"
          (click)="setDefaultLlm(llm.id)"
        >
          {{ defaultLlm === llm.id ? 'Seleccionado' : 'Usar como predeterminado' }}
        </button>
      </div>
    </div>
  </div>
</div>
